<h2>report component</h2>
<div class="test" [formGroup]="reportForm">
  <div>
    <div formArrayName="todayTaskForms">
        <div *ngFor="let TaskForm of todayTaskForms.controls; let i=index" style="height: 100px;">
          <div class="box1" [formGroupName]="i" style="display: flex; justify-content: center; height: 100%; align-items: center; width: 700px; margin-right: auto; margin-left: auto;">
            <div class="height_todayTaskForm">
              本日の作業:
            </div>
            <div>
              <div>
                <mat-select class="display_inline" formControlName="startTimeHour">
                  <mat-option *ngFor="let hour of optionHour" [value]="hour">{{hour}}</mat-option>
                </mat-select>時
                <mat-select class="display_inline" formControlName="startTimeMinute">
                  <mat-option *ngFor="let minute of optionMinute" [value]="minute">{{minute}}</mat-option>
                </mat-select>分 〜
                <mat-select class="display_inline" formControlName="endTimeHour">
                  <mat-option *ngFor="let hour of optionHour" [value]="hour">{{hour}}</mat-option>
                </mat-select>時
                <mat-select class="display_inline" formControlName="endTimeMinute">
                  <mat-option *ngFor="let minute of optionMinute" [value]="minute">{{minute}}</mat-option>
                </mat-select>分
              </div>
              <mat-form-field>
                <input matInput type="text" size="60" formControlName="todayTask" required placeholder="作業内容を記入">
                <mat-error *ngIf="TaskForm.invalid && (TaskForm.dirty || TaskForm.touched)">
                  作業を入力してください
                </mat-error>
              </mat-form-field>
            </div>
            <div class="height_todayTaskForm">
              <button mat-raised-button color="primary" (click)="removeTask(i)">削除</button>
            </div>
          </div>
        </div>
      </div><br>
      <div style="margin-top: 10px;">
        <button mat-raised-button color="primary" (click)="addTask()">追加</button>
      </div><br>
    </div>
    <div>
      <div>
        <mat-form-field>
          <mat-label>今日学んだこと:</mat-label>
          <textarea matInput cols="60" rows="4" formControlName="todayLarnd" placeholder="Angular Material"></textarea>
          <mat-error *ngIf="todayLarnd.invalid && (todayLarnd.dirty || todayLarnd.touched)">
            学んだことを入力してください
          </mat-error>
        </mat-form-field>
      </div>

      <div>
        <mat-form-field>
          <mat-label>疑問点:</mat-label>
          <textarea matInput cols="60" rows="4" formControlName="todayQuestion" placeholder="サーバーの内容がわからない"></textarea>
          <mat-error *ngIf="todayQuestion.invalid && (todayQuestion.dirty || todayQuestion.touched)">
            疑問点を入力してください
          </mat-error>
        </mat-form-field>
      </div>

      <div>
        <mat-form-field>
          <mat-label>発生した課題:</mat-label>
          <textarea matInput name="Issue" cols="60" rows="4" formControlName="todayIssue" placeholder="調べる時間が長すぎる">
        </textarea>
          <mat-error *ngIf="todayIssue.invalid && (todayIssue.dirty || todayIssue.touched)">
            発生した課題を入力してください
          </mat-error>
        </mat-form-field>
      </div>

      <div>
        <button mat-raised-button color="primary" (click)='preview()' routerLink="preview">生成</button>
      </div>
    </div>
  </div>
